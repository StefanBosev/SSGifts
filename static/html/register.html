<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>SSGifts</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kaushan+Script">
    <link rel="stylesheet" href="../assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/css/untitled-8.css">
</head>

<body class="d-xl-flex justify-content-xl-center align-items-xl-center" style="background-color: #faa35c;height: 671px;">
    <div class="container shadow-lg" style="border-radius: 15px;border-style: none;background-color: white;">
        <div class="row" style="margin: 20px;padding: -14px;">
            <div class="col">
                <h1 style="margin: 35px;color: #6f463d;">Register</h1>
                <form>
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col"><label style="margin-top: 10px;color: #6f463d;">First name</label><input class="form-control" type="text"></div>
                            <div class="col"><label style="margin-top: 10px;color: #6f463d;">Last name</label><input class="form-control" type="text"></div>
                        </div><label style="margin-top: 10px;color: #6f463d;">Email</label><input class="form-control" type="email">
                        <div class="form-row">
                            <div class="col"><label style="margin-top: 10px;color: #6f463d;">Password</label><input class="form-control" type="password"><label style="margin-top: 10px;color: #6f463d;">Gender</label><select class="form-control">
                                    <optgroup label="Select">
                                        <option value=""></option>
                                        <option value="1">Male</option>
                                        <option value="2">Female</option>
                                    </optgroup>
                                </select></div>
                            <div class="col"><label style="margin-top: 10px;color: #6f463d;">Confirm password</label><input class="form-control" type="password"><label style="margin-top: 10px;color: #6f463d;">Age</label><input class="form-control" type="number" min="16" max="100"></div>
                        </div><label style="margin-top: 10px;color: #6f463d;">Address</label><input class="form-control" type="text">
                    </div>
                </form>
                <div class="d-xl-flex justify-content-xl-center align-items-xl-center"><button class="btn btn-primary" type="submit" style="background: #f1c756;">Sign-up</button></div>
            </div>
            <div class="col d-xl-flex align-items-xl-center"><img src="../assets/img/register2.jpg" style="width: 528px;"></div>
        </div>
    </div>
    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../assets/js/agency.js"></script>
</body>

</html>
