<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>SSGifts</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kaushan+Script">
    <link rel="stylesheet" href="../assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/css/untitled-8.css">
</head>

<body class="d-xl-flex justify-content-xl-center align-items-xl-center" style="height: 671px;">
    <div class="container shadow-lg" style="border-radius: 15px;border-style: none;">
        <div class="row" style="margin: 20px;padding: -14px;">
            <div class="col">
                <h1 style="margin: 34px;">Register</h1>
                <form>
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col"><label style="margin-top: 10px;">First name</label><input class="form-control" type="text"></div>
                            <div class="col"><label style="margin-top: 10px;">Last name</label><input class="form-control" type="text"></div>
                        </div><label style="margin-top: 10px;">Email</label><input class="form-control" type="email">
                        <div class="form-row">
                            <div class="col"><label style="margin-top: 10px;">Password</label><input class="form-control" type="password"><label style="margin-top: 10px;">Gender</label><select class="form-control">
                                    <optgroup label="Select">
                                        <option value=""></option>
                                        <option value="1">Male</option>
                                        <option value="2">Female</option>
                                    </optgroup>
                                </select></div>
                            <div class="col"><label style="margin-top: 10px;">Confirm password</label><input class="form-control" type="password"><label style="margin-top: 10px;">Age</label><input class="form-control" type="number" min="16" max="100"></div>
                        </div><label style="margin-top: 10px;">Address</label><input class="form-control" type="text">
                    </div>
                </form>
                <div class="d-xl-flex justify-content-xl-center align-items-xl-center"><button class="btn btn-primary" type="button">Sign up</button></div>
            </div>
            <div class="col d-xl-flex align-items-xl-center"><img src="../assets/img/register.png" style="width: 510px;"></div>
        </div>
    </div>
    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../assets/js/agency.js"></script>
</body>

</html>
