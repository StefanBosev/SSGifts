<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
</head>
<body>
<form method="post" action="/admin">
  <div class="form-group">
    <label>Event Name:</label><input type="text" name="name">
    <label>Start Date:</label><input type="text" name="event_start_date">
    <label>End Date:</label><input type="text" name="event_end_date">
    <label>Price (High Border):</label><input type="text" name="price_high_border">
    <label>Price (Low Border):</label><input type="text" name="price_low_border">
    <button>Create Event</button>
  </div>
</form>
</body>
</html>
